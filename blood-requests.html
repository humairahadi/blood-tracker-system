<!-- CONTENT -->
<div class="p-6 max-w-5xl mx-auto">

    <h2 class="text-2xl font-bold mb-6">Blood Donator Request</h2>

    <!-- REQUEST FORM -->
    <div class="bg-white rounded-xl shadow p-6 mb-8">
    <h3 class="text-xl font-semibold mb-6">Request Blood Donation</h3>

    <form id="requestForm" class="space-y-6">

        <!-- Full Name -->
        <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input type="text" id="name" placeholder="Enter full name" required
                   class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <!-- Row: Blood Type, Units, Date -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <div>
                <label class="block mb-1 font-medium">Blood Type</label>
                <select id="bloodType" required
                        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-red-600 focus:outline-none">
                    <option value="">Select blood type</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>AB+</option><option>AB-</option>
                    <option>O+</option><option>O-</option>
                </select>
            </div>

            <div>
                <label class="block mb-1 font-medium">Units Needed</label>
                <input type="number" id="units" min="1" placeholder="e.g. 2" required
                       class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-red-600 focus:outline-none">
            </div>

            <div>
                <label class="block mb-1 font-medium">Request Date</label>
                <input type="date" id="requestDate" required
                       class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-red-600 focus:outline-none">
            </div>

        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full bg-red-800 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition">
                Submit Request
            </button>
        </div>

    </form>
</div>


    <!-- REQUEST TABLE -->
    <div class="bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold mb-4">Donator Requests List</h3>

        <div class="overflow-x-auto">
    <table class="min-w-[700px] w-full border-collapse">
           <thead>
           <tr class="bg-gray-200">        
                <th class="p-3 text-left">Request ID</th>
                <th class="p-3 text-left">Name</th>
                <th class="p-3 text-left">Blood Type</th>
                <th class="p-3 text-left">Units</th>
                <th class="p-3 text-left">Request Date</th>
                <th class="p-3 text-left">Status</th>
                </tr>
          </thead>
         
            <tbody id="requestTable">
                <tr class="border-b">
                <td class="p-3">REQ001</td>
                <td class="p-3">Ahmad Firdaus</td>
                <td class="p-3">O+</td>
                <td class="p-3">2</td>
                <td class="p-3">2025-12-15</td>
                <td class="p-3 text-yellow-600">Pending</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
</div>

<!-- FOOTER -->
<footer class="bg-gray-800 text-white text-center p-4 mt-10">
    © 2025 Blood Tracker System | IMS566 
</footer>

<!-- JAVASCRIPT -->
<script>
    let requestCounter = 2;

    document.getElementById("requestForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const bloodType = document.getElementById("bloodType").value;
        const units = document.getElementById("units").value;
        const date = document.getElementById("requestDate").value;

        const requestId = "REQ" + String(requestCounter).padStart(3, '0');

        const table = document.getElementById("requestTable");
        const row = document.createElement("tr");
        row.classList.add("border-b");

        row.innerHTML = `
            <td class="p-3">${requestId}</td>
            <td class="p-3">${name}</td>
            <td class="p-3">${bloodType}</td>
            <td class="p-3">${units}</td>
            <td class="p-3">${date}</td>
            <td class="p-3 text-yellow-600">Pending</td>
        `;

        table.appendChild(row);
        requestCounter++;

        this.reset();
    });

    function toggleMenu() {
    const menu = document.getElementById("navMenu");
    menu.classList.toggle("hidden");
    menu.classList.toggle("flex");
    menu.classList.toggle("flex-col");
    menu.classList.toggle("absolute");
    menu.classList.toggle("top-16");
    menu.classList.toggle("right-6");
    menu.classList.toggle("bg-red-800");
    menu.classList.toggle("p-4");
    menu.classList.toggle("rounded-lg");
}
</script>


</body>
</html>
